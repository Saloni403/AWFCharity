<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .best-seller {
            background-color: #28a745;
            color: white;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        .card-image {
            position: relative;
        }
        .rating {
            font-size: 0.9rem;
            color: #888;
        }
        .rating .star {
            color: #ffc107;
        }
        .price-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .price-section .current-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }
        .price-section .original-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 10px;
        }
        .price-section .discount {
            color: #28a745;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card custom-card" style="width: 18rem;">
            <div class="card-image position-relative">
                <span class="best-seller">BEST SELLER</span>
                <img src="https://5.imimg.com/data5/ANDROID/Default/2022/5/AW/AH/XQ/111270379/product-jpeg-500x500.jpg" class="card-img-top" alt="Product Image">
            </div>
            <div class="card-body">
                <h5 class="card-title mb-3">Originals Beige Oversized Chest Graphic Print T-Shirt</h5>
                <div class="rating mb-3">
                    <span class="star">&#9733;</span> 4.6 | 143 Reviews
                </div>
                <div class="price-section">
                    <span class="current-price">₹549</span>
                    <span class="original-price">₹1,199</span>
                    <span class="discount">54% OFF</span>
                </div>
                <button class="btn btn-dark w-100">ADD TO CART</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
