<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slide-in-left {
          animation: slideInLeft 1s ease-in-out forwards;
        }
      
        .slide-in-right {
          animation: slideInRight 1s ease-in-out forwards;
        }
      
        @keyframes slideInLeft {
          from {
            transform: translateX(-100%);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }
      
        @keyframes slideInRight {
          from {
            transform: translateX(100%);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }
      </style>
      
</head>
<body>
    <div class="animate__animated animate__backInDown alert alert-primary">
        This is a Bootstrap alert with Animate.css animation!
      </div>
      


      <div class="slide-in-left">
        This element slides in from the left!
      </div>
      
      <div class="slide-in-right">
        This element slides in from the right!
      </div>
      

      <div class="alert alert-primary slide-in-left" role="alert">
        This alert comes from the left!
      </div>
      
      <div class="alert alert-success slide-in-right" role="alert">
        This alert comes from the right!
      </div>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
